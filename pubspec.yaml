version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.3
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
